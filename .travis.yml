sudo: required
dist: trusty
language: cpp
compiler: gcc
addons:
  apt:
    packages:
    - cmake
    - libboost-all-dev
    - protobuf-compiler
    - libprotobuf-dev
    - libnl-3-dev
    - libnl-genl-3-dev
    - libnl-route-3-dev
    - asn1c
    - libzmq3-dev
    - libgps-dev
before_install:
- wget https://github.com/fynnh/libubox/releases/download/untagged-2f3d0fb32fe4d665624f/ubox-1.0-Linux.deb
- sudo dpkg -i ubox-1.0-Linux.deb
- wget https://github.com/fynnh/uci/releases/download/untagged-441737d84af1837cd4d7/uci-1.0-Linux.deb
- sudo dpkg -i uci-1.0-Linux.deb
script:
- cmake .
- make -j1
- make package
deploy:
  provider: releases
  api_key:
    secure: 
  file: openc2x-1.2-Linux.deb
  skip_cleanup: true
  on:
    all_branches: true
